<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="fullname">Name</label>
        <input type="text" id="fullname">
        <label for="myemail">Email Id</label>
        <input type="email" name="" id="myemail">
        <label for="pwd">Password</label>
        <input type="password" name="" id="pwd">
        <label for="marks">Marks</label>
        <input type="number" name="" id="marks">
        <label for="search">Type here</label>
        <input type="search" name="" id="search">
        <label for="phone">Contact no</label>
        <input type="tel" name="" id="phone">
        <label for="testtime">Test time</label>
        <input type="time" name="" id="testtime">
        <label for="date">Date</label>
        <input type="date" name="" id="date">
        <label for="color">Choose a color</label>
        <input type="color" name="" id="color">
        <label for="range">Range selector</label>
        <input type="range" name="" id="range">
        <label for="agree">I agree</label>
        <input type="checkbox" name="" id="agree">
        <label for="class1">Class 1</label>
        <input type="radio" name="class" id="class1">
        <label for="class2">Class 2</label>
        <input type="radio" name="class" id="class2">
        <label for="class3">Class 3</label>
        <input type="radio" name="class" id="class3">
        <button>Submit</button>
    </form>
</body>

</html>
